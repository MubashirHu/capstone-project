<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heatmap Example</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
  <div id="map" style="height: 800px;"></div>
  <h1>Pothole Entries from Firebase Realtime Database</h1>
  <div id="potholeEntries"></div>

  <!-- Load JavaScript at the end of the body -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC05BlKrkXFGC3ZwBinu_PBuAmG6yemWMA&libraries=visualization"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.3.1/firebase-database.js"></script>
  <script src="https://unpkg.com/unindexed"></script>
  <script src="database.js"></script>
</body>

</html>
